version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - cd frontend
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: frontend/build
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/*
  - backend:
      phases:
        preBuild:
          commands:
            - cd backend
            - python3 -m pip install -r requirements.txt
        build:
          commands:
            - echo "Backend build completed"
      artifacts:
        baseDirectory: backend
        files:
          - '**/*'